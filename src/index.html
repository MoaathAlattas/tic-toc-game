<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <tictoc-board>
      <div>
        Current Player: <span data-target="tictoc-board.curPlayer"></span>
      </div>
      <div
        class="cells"
        data-target="tictoc-board.cellsWrapper"
        data-action="click:tictoc-board#onCellClick"
      ></div>
      <div data-target="tictoc-board.msg"></div>
      <div>
        <button
          data-target="tictoc-board.undoBtn"
          data-action="click:tictoc-board#onUndoClick"
        >
          Undo
        </button>
        <button
          data-target="tictoc-board.resetBtn"
          data-action="click:tictoc-board#onResetClick"
        >
          Reset
        </button>
      </div>
    </tictoc-board>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
